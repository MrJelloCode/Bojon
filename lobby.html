<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bojon Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <style>
    :root {
      --gold: #d4af37;
      --black: #0b0b0b;
      --gray: #222;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--black);
      color: var(--gold);
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto auto 1fr auto;
      grid-template-areas:
        "stats welcome"
        "battle leaderboard"
        "help leaderboard"
        "logout leaderboard";
      gap: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    .box {
      background-color: var(--gray);
      border: 2px solid var(--gold);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #userStats {
      grid-area: stats;
    }

    #welcome {
      grid-area: welcome;
      justify-content: flex-end;
    }

    #findBattle {
      grid-area: battle;
      flex-direction: column;
    }

    #help {
      grid-area: help;
      flex-direction: column;
    }

    #leaderboard {
      grid-area: leaderboard;
      flex-direction: column;
    }

    #logout {
      grid-area: logout;
    }

    button {
      background-color: var(--gold);
      color: var(--black);
      font-weight: bold;
      padding: 0.5em 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="userStats" class="box">USER STATS</div>
  <div id="welcome" class="box">Welcome <span id="username">{user}</span>!</div>
  <div id="findBattle" class="box">
    <button onclick="startMatchmaking()">Find a battle</button>
  </div>
  <div id="help" class="box">
    <p><strong>HELP</strong><br>Learn about how Bojon prepares you for interviews.</p>
  </div>
  <div id="leaderboard" class="box">
    <h3>TOP 10 LEADERBOARD</h3>
    <ul id="topPlayers" style="list-style: none; padding: 0; color: var(--text-light);"></ul>
  </div>
  <div id="logout" class="box">
    <button onclick="logout()">Thank you for playing! (Log out)</button>
  </div>

  <script>
    let auth0 = null;

    async function startMatchmaking() {
      alert('Matchmaking initiated! (To be implemented)');
    }

    async function logout() {
      const auth0Client = await auth0;
      auth0Client.logout({ returnTo: window.location.origin });
    }

    async function configureAuth0() {
      auth0 = await createAuth0Client({
        domain: 'bojon.ca.auth0.com',
        client_id: 'hxZOfc9vWXe0flKNTKaTXXPOJGzwpIj1',
        cacheLocation: 'localstorage'
      });

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();
        document.getElementById('username').textContent = user.nickname || user.name;

        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user })
        });

        fetch('/api/leaderboard')
          .then(res => res.json())
          .then(data => {
            const ul = document.getElementById('topPlayers');
            data.forEach((player, i) => {
              const li = document.createElement('li');
              li.textContent = `${i + 1}. ${player.name || player.email || 'Player'} - ${player.elo}`;
              ul.appendChild(li);
            });
          });
      } else {
        await auth0.loginWithRedirect({ redirect_uri: window.location.href });
      }
    }

    window.onload = configureAuth0;
  </script>
</body>
</html>
