<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bojon – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <style>
    :root {
      --gold: #d4af37;
      --gold-soft: rgba(212, 175, 55, 0.1);
      --black: #0b0b0b;
      --black-deep: #070707;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--black);
      overflow: hidden;
      color: var(--gold);
    }

    .background-animation {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.05), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.03), transparent 50%);
      background-size: cover;
      z-index: 0;
      pointer-events: none;
      animation: shimmer 10s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 140px;
      margin-bottom: 1.8rem;
      filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
    }

    h1 {
      font-size: 2.8rem;
      margin: 0.2em 0;
    }

    p {
      font-size: 1.1rem;
      max-width: 480px;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .tagline {
      font-size: 0.95rem;
      margin-top: -1rem;
      margin-bottom: 2rem;
      color: #aaa;
    }

    button {
      background: var(--gold);
      color: var(--black);
      padding: 0.85em 2.2em;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <div class="container">
    <img src="logo.png" alt="Bojon Logo" class="logo" />
    <h1>Enter the Interview Arena</h1>
    <p>Face off in 1v1 interview duels. Build your elo. <br/>Climb the career ladder.</p>
    <div class="tagline">Resume Ready. AI Graded. Battle-Tested.</div>
    <button id="loginBtn">Start My Interview Battle</button>
  </div>

  <div class="footer">Built for Hack The Six • Powered by Bojon</div>

  <script>
    let auth0 = null;
    const config = {
      domain: "bojon.ca.auth0.com",
      client_id: "hxZOfc9vWXe0flKNTKaTXXPOJGzwpIj1",
      redirect_uri: "https://humble-marmoset-natural.ngrok-free.app/lobby.html"
    };

    const configureAuth0 = async () => {
      auth0 = await createAuth0Client(config);
    };

    window.onload = async () => {
      await configureAuth0();
      document.getElementById("loginBtn").addEventListener("click", () => {
        auth0.loginWithRedirect();
      });
    };
  </script>
</body>
</html>
