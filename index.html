<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELOview - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Welcome to ELOview</h1>
  <p>Face off in 1v1 interview duels. Prove your eloquence.</p>
  <button id="loginBtn">Log In with Auth0</button>

  <script>
    let auth0 = null;

    // Replace these with your actual Auth0 values
    const config = {
      domain: "bojon.ca.auth0.com",        // e.g., "dev-abc123.us.auth0.com"
      client_id: "hxZOfc9vWXe0flKNTKaTXXPOJGzwpIj1",  // e.g., "abc123xyz456..."
      redirect_uri: window.location.origin + "/lobby.html"
    };

    const configureAuth0 = async () => {
      auth0 = await createAuth0Client({
        domain: config.domain,
        client_id: config.client_id,
        redirect_uri: config.redirect_uri
      });
    };

    window.onload = async () => {
      await configureAuth0();

      document.getElementById("loginBtn").addEventListener("click", () => {
        auth0.loginWithRedirect();
      });
    };
  </script>
</body>
</html>
