<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    #loading {
      display: block;
    }

    #results-container {
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-text {
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    .score-box {
      font-size: 1.6rem;
      margin: 10px 0;
    }

    #elo-change {
      font-size: 1.2rem;
      color: #AAAAAA;
      margin-top: 20px;
    }

    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      background-color: #FFD700;
      color: #000000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px #FFD700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #E6C200;
      box-shadow: 0 0 18px #FFD700;
    }

    img {
      width: 130px;
      height: 130px;
    }

    #loading p {
      color: #AAAAAA;
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="3dgifmaker55895.gif" alt="Loading..." />
    <p>Analyzing your response...</p>
  </div>

  <div id="results-container">
    <div id="result-header" class="result-text"></div>
    <div class="score-box" id="your-score"></div>
    <div class="score-box" id="opponent-score"></div>
    <div id="elo-change"></div>
    <button onclick="window.location.href='/lobby.html'">Back to Lobby</button>
  </div>

  <script src="result.js"></script>
</body>
</html>
