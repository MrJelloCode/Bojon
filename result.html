<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0D0D0D;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loading {
      display: block;
      text-align: center;
    }

    #results-container {
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .panel {
      border: 3px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      min-height: 250px;
      background-color: #1A1A1A;
      box-shadow: 0 0 20px gold;
    }

    .panel h2, .panel p {
      text-align: center;
    }

    #result-header {
      font-size: 1.6em;
      margin-bottom: 10px;
      text-align: center;
      color: gold;
    }

    #return-btn {
      padding: 10px 30px;
      background-color: gold;
      border: none;
      color: black;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #return-btn:hover {
      background-color: #FFD700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.loader {
      width: 100px;
      height: 100px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <div id="loading">
    <img src="loading.gif" alt="Loading..." class="loader">
    <p>Loading results...</p>
  </div>

  <h1 id="result-h1"></h1>
  <div id="result-header"></div>

  <div id="results-container">
    <div class="panel">
      <h2>BREAKDOWN OF STATS</h2>
      <p>BY: CORRECTNESS,<br>CLARITY, CONFIDENCE,<br>ORGANIZED THOUGHT</p>
      <p id="your-score">Your Score: </p>
      <p id="opponent-score">Opponent's Score: </p>
      <p><strong>TOTAL % = <span id="total-percent">__</span></strong></p>
    </div>

    <div class="panel">
      <h2>OLD ELO</h2>
      <p>||<br>||<br>||<br>V</p>
      <p id="elo-change">New Elo:</p>
    </div>
  </div>

  <button id="return-btn" onclick="window.location.href='lobby.html'">RETURN TO LOBBY</button>

  <script>
    window.onload = () => {
      const h1 = document.getElementById('result-h1');
      function checkResult() {
        const result = JSON.parse(localStorage.getItem('bojonResult') || '{}');
        if (result && (result.score !== undefined || result.error)) {
          // Show result
          if (result.score !== undefined) {
            let msg = `Your Score: ${result.score}`;
            if (result.opponent !== undefined && result.opponentScore !== undefined) {
              msg += ` | Opponent (${result.opponent}): ${result.opponentScore !== null ? result.opponentScore : 'Pending...'}`;
            }
            h1.textContent = msg;
          } else if (result.error) {
            h1.textContent = result.error;
          }
          document.getElementById("loading").style.display = "none";
          document.getElementById("results-container").style.display = "flex";
        } else {
          // Keep waiting
          setTimeout(checkResult, 1000);
        }
      }
      checkResult();
    };
  </script>
</body>
</html>
