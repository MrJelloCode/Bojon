<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bojon Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0b0b0b;
      --text: #d4af37;
      --primary: #5a6ff0;
      --secondary: #222;
      --accent: #d4af37;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background);
      color: var(--text);
      overflow: hidden;
    }

    #question {
      background-color: var(--secondary);
      color: var(--accent);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--accent);
    }

    #preview {
      width: 100vw;
      height: calc(100vh - 180px);
      transform: scale(0.75);
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border: 3px solid var(--accent);
      border-radius: 12px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px var(--accent); }
      50% { box-shadow: 0 0 20px var(--accent); }
      100% { box-shadow: 0 0 0px var(--accent); }
    }

    #timerBar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 10px;
      background-color: var(--secondary);
    }

    #timerFill {
      height: 100%;
      width: 0;
      background-color: var(--accent);
    }

    #startBtn {
      display: block;
      margin: 1rem auto;
      background-color: var(--primary);
      color: var(--background);
      font-size: 1rem;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="question">Click "Start Match" to begin</div>
  <button id="startBtn">Start Match</button>
  <video id="preview" autoplay muted playsinline></video>
  <div id="timerBar"><div id="timerFill"></div></div>

  <script>
    async function startMatchSequence() {
      const username = localStorage.getItem("userId") || "anon";
      const startBtn = document.getElementById("startBtn");
      const questionDiv = document.getElementById("question");
      startBtn.disabled = true;
      startBtn.textContent = "Generating Question...";

      try {
        const response = await fetch(`https://humble-marmoset-natural.ngrok-free.app/get-interview-question?username=${encodeURIComponent(username)}`);
        const data = await response.json();
        const text = data.question || "[Error loading question]";
        questionDiv.textContent = text;
        startBtn.style.display = "none";

        document.getElementById("timerFill").style.animation = "fillTimer 20s linear forwards";
        await startWebcamAndRecord();
      } catch (error) {
        console.error("Failed to fetch question from backend:", error);
        questionDiv.textContent = "[Error loading question]";
        startBtn.disabled = false;
        startBtn.textContent = "Start Match";
      }
    }

    async function startWebcamAndRecord() {
      try {
        const video = document.getElementById("preview");
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const formData = new FormData();
          formData.append('video', blob, 'response.webm');

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData
            });
            const result = await response.json();
            console.log("Upload Response:", result);
          } catch (err) {
            console.error("Upload failed:", err);
          }

          stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 20000);
      } catch (error) {
        console.error("Webcam or recording failed:", error);
      }
    }

    document.getElementById("startBtn").addEventListener("click", startMatchSequence);
  </script>
</body>
</html>
