<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bojon Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0b0b0b;
      --text: #d4af37;
      --primary: #5a6ff0;
      --secondary: #222;
      --accent: #d4af37;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background);
      color: var(--text);
      overflow: hidden;
    }

    #question {
      background-color: var(--secondary);
      color: var(--accent);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--accent);
    }

    #preview {
      position: fixed;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      width: 25vw;
      height: 20vh;
      object-fit: cover;
      border: 3px solid var(--accent);
      border-radius: 12px;
      animation: pulse 2s ease-in-out infinite;
      z-index: 11;
      background: #222;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px var(--accent); }
      50% { box-shadow: 0 0 20px var(--accent); }
      100% { box-shadow: 0 0 0px var(--accent); }
    }

    @keyframes fillTimer {
      from { width: 0%; }
      to { width: 100%; }
    }

    #timerBar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 10px;
      background-color: var(--secondary);
    }

    #timerFill {
      height: 100%;
      width: 0;
      background-color: var(--accent);
    }

    #startBtn {
      display: block;
      margin: 1rem auto;
      background-color: var(--primary);
      color: var(--background);
      font-size: 1rem;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transform: scale(0.8);
      z-index: 9999;
    }

    #startBtn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

      #interviewFrame {
      position: fixed;
      top: 8rem;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 55vh;
      display: none;
    }
  </style>
</head>
<body>
  <div id="question">Click "Start Match" to begin</div>
  <button id="startBtn">Start Match</button>
  <iframe id="interviewFrame" allow="microphone"></iframe>
  <video id="preview" autoplay muted playsinline></video>
  <div id="timerBar"><div id="timerFill"></div></div>

  <script>
    async function startMatchSequence() {
      const username = localStorage.getItem("userId") || "anon";
      const startBtn = document.getElementById("startBtn");
      startBtn.disabled = true;
      startBtn.textContent = "Generating Question...";

      try {
        const matchRes = await fetch(`/auto-match?username=${username}`);
        await matchRes.json();

        const response = await fetch(`/get-interview-question?username=${username}`);
        const data = await response.json();
        const text = data.question || "[Error loading question]";
        document.getElementById("question").textContent = text;

        startBtn.style.display = "none";
        // Switch to result.html after 20 seconds (when animation ends)
        /*
        setTimeout(() => {
        window.location.href = "result.html";
        }, 25000);
        document.getElementById("timerFill").style.animation = "fillTimer 20s linear forwards";

        await startWebcamAndRecord(username);
      } catch (error) {
        console.error("Match or question fetch failed:", error);
        document.getElementById("question").textContent = "[Error loading question]";
        startBtn.disabled = false;
        startBtn.textContent = "Start Match";
      }
    }
    async function getMedia() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: 640 },
        height: { ideal: 360 },
        frameRate: { ideal: 20, max: 20 }
      },
      audio: true
    });

    // Send the audio stream to iframe
    const iframe = document.getElementById("child-iframe");

    // For security, specify iframe's origin
    const targetOrigin = "http://localhost:8080"; // Change to your iframe's origin

    // You can't directly post MediaStream via postMessage.
    // You need to send data chunks or use WebRTC for actual stream sharing.
    // For simple example, let's send a message indicating mic is ready:

    iframe.contentWindow.postMessage("mic_ready", targetOrigin);

    // Alternatively, process audio here and send processed data chunks.

  } catch (err) {
    console.error("Error accessing media devices:", err);
  }
}

getMedia();


async function startSession() {
      const username = localStorage.getItem("userId") || "anon";
      const questionDiv = document.getElementById("question");
      const startBtn = document.getElementById("startBtn");
      startBtn.disabled = true;
      startBtn.textContent = "Loading...";

      try {
        // Fetch the interview question immediately
        const resp = await fetch(`/get-interview-question?username=${username}`);
        const { question } = await resp.json();
        questionDiv.textContent = question || "[Error loading question]";
        startBtn.style.display = 'none';

        // Show interview iframe
        const frameData = await fetch('/get-interview-link');
        const { interview_link } = await frameData.json();
        if (interview_link) {
          const frame = document.getElementById('interviewFrame');
          frame.src = interview_link;
          frame.style.display = 'block';
        }

        // Start webcam and timer together
        document.getElementById('timerFill').style.animation = 'fillTimer 20s linear forwards';
        startWebcamAndRecord();

      } catch (err) {
        console.error(err);
        questionDiv.textContent = "[Error starting session]";
        startBtn.disabled = false;
        startBtn.textContent = "Start Match";
      }
      startMatchSequence();
    }

    let recordedBlob = null;

    async function startWebcamAndRecord(username) {
      try {
        const video = document.getElementById("preview");
        // Request both video and audio
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;

        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          recordedBlob = new Blob(chunks, { type: 'video/webm' });
          // Always get username from localStorage to ensure it's set
          const actualUsername = localStorage.getItem("userId") || username || "anon";
          try {
            const response = await fetch(`/upload-and-analyze?username=${encodeURIComponent(actualUsername)}`, {
              method: 'POST',
              headers: { 'Content-Type': 'video/webm' },
              body: recordedBlob
            });
            const result = await response.json();
            console.log('Upload and analyze result:', result);
          } catch (err) {
            console.error('Failed to upload and analyze video:', err);
          }
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 20000);
      } catch (error) {
        console.error("Webcam or recording failed:", error);
      }
    }

    async function checkStatus() {
            try {
                const res = await fetch("http://localhost:8080/status");
                const data = await res.json();
                document.getElementById("status").innerText = "Status: " + data.status;

                if (data.status === "completed" || data.status === "completed") {
                    console.log("Interview is complete! Redirecting...");
                    window.location.href = "lobby.html";
                }
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }
        // Initial call
        checkStatus();
        // Poll every 2 seconds
        setInterval(checkStatus, 1000);

    document.getElementById("startBtn").addEventListener("click", startSession);
  </script>
</body>
</html>
